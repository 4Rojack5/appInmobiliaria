<div class="container text-light">
    <h1 class="titulo">Agregar Inmobiliario para Promocionarlo!</h1>
<form action="">
    <div class="row">
    <div class="col-sm-6">
        <div class="mb-3">
            <label for="" class="form-label">Imagen del Inmueble</label>
            <input [(ngModel)]="inmueble.imagen"  type="text" class="form-control" name="imagen">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Valor del Inmueble</label>
            <input [(ngModel)]="inmueble.valor_propiedad"  type="text" class="form-control" name="valor_propiedad">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Area del Inmueble (m²)</label>
            <input [(ngModel)]="inmueble.areatotal"  type="text" class="form-control" name="areatotal">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="mb-3">
            <label for="" class="form-label">Numero de Cuartos del Inmueble</label>
            <input [(ngModel)]="inmueble.ncuartos"  type="text" class="form-control" name="areatotal">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Numero de Baños del Inmueble</label>
            <input [(ngModel)]="inmueble.nbanos"  type="text" class="form-control" name="areatotal">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Numero de Parqueaderos del Inmueble</label>
            <input [(ngModel)]="inmueble.nparqueaderos"  type="text" class="form-control" name="areatotal">
        </div>
        <div class="mb-3">
            <div class="row">
                <div class="col">
                    <button (click)="add()" class="btn btn-success"><i class="fa-solid fa-plus"></i> Añadir Inmueble</button>
                </div>
                <div class="col">
                    <button routerLink="/search" class="btn btn-danger"><i class="fa-solid fa-left-long"></i> Volver</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
</div>
